<!DOCTYPE html><html lang="ch"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="技术笔记 前端开发"><title>CrazyHuiLiang</title><link rel="stylesheet" href="/styles/layout.css"></head><body><div class="main"><link rel="stylesheet" href="/styles/post.css"><div class="content-page"><h1>hexo使用</h1><p>发布时间：2019/04/25</p><hr><div class="content"><h1 id="hexo简介"><a href="#hexo简介" class="headerlink" title="hexo简介"></a>hexo简介</h1><p>hexo是一款基于nodejs平台的博客生成工具，我们写博文时一般采用Markdown格式，使用hexo可以方便的帮我们把所写的Markdown格式的文章生成静态html页面，有了html页面，一个静态博客网站自然也就有了。</p><p>本文章默认你已经安装了nodejs，并且对在终端执行命令有所了解。</p><p>使用hexo之前要先全局安装hexo的命令行工具：</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ npm install -g hexo-cli</span><br></pre></td></tr></table></figure><p>安装完成hexo之后可以使用下面三行命令来创建hexo工程<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># 创建hexo工程</span><br><span class="line">$ hexo init &lt;folder&gt; </span><br><span class="line"></span><br><span class="line"># 进入工程目录</span><br><span class="line">$ cd &lt;folder&gt;</span><br><span class="line"></span><br><span class="line"># 安装项目依赖</span><br><span class="line">$ npm install</span><br></pre></td></tr></table></figure><p></p></div><p class="last-update">最后更新：2019/04/25</p></div></div></body></html>

        <h1 id="hexo简介"><a href="#hexo简介" class="headerlink" title="hexo简介"></a>hexo简介</h1><p>hexo是一款基于nodejs平台的博客生成工具，我们写博文时一般采用Markdown格式，使用hexo可以方便的帮我们把所写的Markdown格式的文章生成静态html页面，有了html页面，一个静态博客网站自然也就有了。</p>
<p>本文章默认你已经安装了nodejs，并且对在终端执行命令有所了解。</p>
<p>使用hexo之前要先全局安装hexo的命令行工具：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ npm install -g hexo-cli</div></pre></td></tr></table></figure>
<p>安装完成hexo之后可以使用下面三行命令来创建hexo工程<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"># 创建hexo工程</div><div class="line">$ hexo init &lt;folder&gt; </div><div class="line"></div><div class="line"># 进入工程目录</div><div class="line">$ cd &lt;folder&gt;</div><div class="line"></div><div class="line"># 安装项目依赖</div><div class="line">$ npm install</div></pre></td></tr></table></figure></p>
